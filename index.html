<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dancing DNAs</title>
    <rule from="^http://(csi|encrypted-tbn\d|fonts|g0|[\w-]+\.metric|ssl|t\d)\.
gstatic\.com/" to="https://$1.gstatic.com/"/>
    <link rel='stylesheet' href='style.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/three.js"></script>
    <script src="./js/Detector.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script type=" text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://use.fontawesome.com/f57d82efb9.js"></script>
    <script src="./assets/bundle.js"></script>
  </head>
  <body>
    <figure class="dna-puzzle flex">
      <ul>
        <div class="flex">
          <li id="question-circle" ><i class="fa fa-question-circle" aria-hidden="true"></i></a></li>
          <div class='modal'>Help</div>
        </div>
        <div class="flex">
          <li id="plus-circle" ><i class="fa fa-plus-circle" aria-hidden="true"></i></li>
          <div class='modal' >Speed Up</div>
        </div>
        <div class="flex">
          <li id="minus-circle" ><i class="fa fa-minus-circle" aria-hidden="true"></i></li>
          <div class='modal' >Speed Down</div>
        </div>
        <div class="flex">
          <li id="music-circle" ><i class="fa  fa-play-circle" aria-hidden="true"></i></li>
          <div class='modal' >Control Music</div>
        </div>
        <div class="flex">
          <li id="github" ><a href='https://github.com/elifsezgin/DancingDNAs' ><i class="fa fa-github" aria-hidden="true"></i></i></a></li>
          <div class='modal' >Github</div>
        </div>

      </ul>
      <div class='modal' >Move your mouse around to make your DNAs dance! Hit Play to start!</div>
      <canvas id="3d-canvas" width="100" height="100">
      </canvas>

      <audio autoplay loop muted>
  <source src="music/oryantal.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
    </figure>

  </body>
</html>
